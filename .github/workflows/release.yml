name: Release
on:
  push:
    tags: ["*"]

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: |
          cd dist
          zip -r ../quickhub-capture.zip main.js manifest.json styles.css
      - uses: softprops/action-gh-release@v2
        with:
          files: quickhub-capture.zip
